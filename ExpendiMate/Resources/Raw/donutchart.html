<!DOCTYPE html>

    <style>
        canvas {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>

<body>

            const newData = JSON.parse(input);
            document.getElementById('texttext').innerHTML() = newData;
            const config = { type: 'doughnut', data: newData };
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, config);
            return "abc";
        }
        function changeWord(input) {
            document.getElementById('texttext').innerHTML() = "ABC";
            return input;
        }

        function tryResponse(input) {
            document.getElementById('texttext').innerHTML() = input;
            return input;
        }

        changeWord();
    </script>
</body>

</html>
